<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    
    

    <div class="container">
        <div class="header">
            <div class="search-box">
                
                <input class="input-box" type="text" placeholder="Enter the city name...">
                
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
           
            </div>
        </div>
        <div class="error-loc">
            <h1>Sorry,Location not found</h1>
            <img src="images/404.png" alt="">
        </div>
        <div class="weather-body">
            <img src="images/cloud.png" alt="weatherImage" class="weather-img">
        
        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup>
                
            </p>
            <p class="description">Cloud</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidityId">45%</span>
                    <p>Humidity</p>
                </div>
                
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12 Km/h</span>
                    <p>Wind Speed</p>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c389462558.js" crossorigin="anonymous"></script>
</body>
</html>
